<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MATADOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="assets/JS/jquery-3.4.1.min.js"></script>
    <script src="assets/JS/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <img src="media/next.png" class="next-btn" id="nextBtn"/>
    <img src="media/next.png" class="prev-btn" id="prevBtn"/>
    <div class="start-page">
        <p>לומדת מפצח האגוזים</p>
        <img src="media/parachutist.jpg" class="parachutist"/>
        <div class="start-btn">
            <button id="startBtn" type="button">יאללה, בואו נתחיל!</button>
        </div>
    </div>
    <div class="warzone-tutorial">
        <p id="commanderSpeech" class="speech-bubble"></p>
        <div class="commander-speech-counter" id="commanderSpeechCounter"></div>
    </div>
    <div class="introduction-text">
        <div class="title"></div>
        <div class="main-text" id="introduction">
            <div class="picture"></div>
            <div class="text"></div>
        </div>
    </div>
    <div class="launcher-parts1">
        <div class="title">חלקי המשגר</div>
        <div class="main-text">
            <p class="subTitle">העבירו את העכבר על כל חלק כדי ללמוד עליו!</p>
            <img src="media/light-matador.png" class="lightMatador">
            <div class="magenAhori">
                <p class="magenAhoriText">מגן אחורי</p>
            </div>
            <div class="magenKidmi">
                <p class="magenKidmiText">מגן קדמי</p>
            </div>
            <div class="zavil">
                <p class="zavilText">זביל</p>
            </div>
            <div class="kavenet">
                <p class="kavenetText">כוונת</p>
            </div>
            <div class="michlol">
                <p class="michlolText">מכלול אחיזה וירי</p>
            </div>
        </div>
    </div>
    <div class="launcher-parts2">
        <div class="title">חלקי המשגר</div>
        <div class="main-text">
            <p class="subTitle">העבירו את העכבר על כל חלק כדי ללמוד עליו!</p>
            <img src="media/light-zoomMatador.png" class="lightMatador">
            <div class="ahiza">
                <p class="ahizaText">ידית אחיזה</p>
            </div>
            <div class="dricha">
                <p class="drichaText">ידית דריכה</p>
            </div>
            <div class="nesia">
                <p class="nesiaText">ידית נשיאה</p>
            </div>
            <div class="kat">
                <p class="katText">כת</p>
            </div>
            <div class="nitzra">
                <p class="nitzraText">נצרה</p>
            </div>
            <div class="edek">
                <p class="edekText">הדק</p>
            </div>
        </div>
    </div>
    <div class="opMode">
        <div class="title"></div>
        <div class="main-text">
            <p class="subTitle">מצב
                <span id="opModeLetter"></span>
            </p>
            <button type="button" class="anim-btn">לחץ בשביל להעיף את האמ-אמא של הבית</button>
            <img id="opModeImg" src="media/house.png">
            <p id="opModeDesc"></p>
        </div>
    </div>
</body>

</html>
